<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGame</title>

    <!-- 样式与图标 -->
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="icon" href="image/rose.png" type="image/png">

    <!-- 脚本 -->
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  

</head>

<body>

    <!-- 🎮 全局控制按钮（帮助、设置） -->
    <div id="globalControls">
        <button id="help-btn" class="bottom-btn" type="button">帮助</button>
        <button id="setting-btn" class="bottom-btn" type="button">设置</button>
    </div>

    <div id="app">
    <!-- 🏠 主菜单 -->
    <div id="mainMenu">
        <h1><p>Happy</p></h1>
        <h1><p>Link Game</p></h1>
        <button id="basicMode" class="left-btn" type="button">基本模式</button>
        <button id="leisureMode" class="left-btn" type="button">休闲模式</button>
        <button id="levelMode" class="left-btn" type="button">关卡模式</button>
        <button id="rank-btn" class="bottom-btn" type="button">排行榜</button>
    </div>

    <!-- 🕹️ 游戏界面 -->
    <div id="gameScreen">
        <!-- 游戏控制按钮 -->
        <button id="return-btn" class="left-btn" type="button">结束游戏</button>
        <button id="start-btn" class="left-btn" type="button">开始游戏</button>
        <button id="pause-btn" class="left-btn" type="button">暂停游戏</button>
        <button id="hint-btn" class="hint-btn" type="button" >提示</button>

        <div id="score-container">
            <span id ="score">分数: 0</span>
        </div>

        <!-- 游戏棋盘 -->
        <div id="gameBoard"></div>

        <!-- ⏱️ 翻页时钟 -->
         <div id="clock">
        <div id="flipClockContainer">
            <div class="flip-clock">
                <div class="digit" id="minuteTens"></div>
                <div class="digit" id="minuteOnes"></div>
                <span class="colon">:</span>
                <div class="digit" id="secondTens"></div>
                <div class="digit" id="secondOnes"></div>
            </div>
        </div>
    </div>
    </div>
</div>

    <!-- 📖 帮助弹窗 -->
    <div id="helpModel" class="model">
        <div class="model-content">
            <span class="close-btn" id="closeHelp">&times;</span>
            <h2>游戏帮助</h2>
            <p>规则：</p>
            <p>胜利条件：消除所有图案。</p>
            <p>失败条件：时间耗尽或无解</p>
        </div>
    </div>

    <!-- ⚙️ 设置弹窗 -->
    <div id="settingModel" class="model">
        <div class="model-content">
            <span class="close-btn" id="closeSetting">&times;</span>
            <h2>游戏设置</h2>

            <!-- 🔊 音频资源 -->
            <div>
                <label>
                    <input type="checkbox" id="bgm-checkbox" checked> 开启背景音乐
                </label>
                <br>
            </div>
           
     <div id="bgm-selection">
        <label for="musicSelect">选择背景音乐</label>
        <select id="musicSelect" title="选择背景音乐">
            <option value="bgm1.mp3">哈基米的夏天</option>
            <option value="bgm2.mp3">基米地亚狂想曲</option>
            <option value="bgm3.mp3">阳光曼波</option>
            <option value="bgm4.mp3">侠盗爱猫手：圣哈地列斯</option>
            <option value="bgm5.mp3">千恋万哈</option>
            <option value="bgm6.mp3">基米的移动城堡</option>
        </select>
     </div>

     <div>
        <label for="volumeControl">音量:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" title="调节背景音乐音量">
     </div>

            <label><input type="checkbox" id="sound-checkbox"> 开启音效</label><br>

            <label>游戏难度：
                <select id="difficultySelect">
                    <option value="easy">简单</option>
                    <option value="normal" selected>普通</option>
                    <option value="difficult">困难</option>
                </select>
            </label><br>
        </div>
    </div>

    <!-- 🏆 排行榜弹窗 -->
     <div id="rankModel" class="model">
        
     </div>
</body>
</html>
